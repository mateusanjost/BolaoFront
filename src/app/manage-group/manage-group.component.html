<div class="container">
  <!-- Card -->
  <div class="card mb-5">
      <!-- Card content -->
      <div class="card-body bg-theme">
          <div class="row">
              <div class="col-12 pt-3">
                  <h3>Manage Groups</h3>
                  <hr/>
              </div>

              <div class="col-md-6  col-12">

                <p>Grupos Existentes</p>

                <mat-tree class="tree-area" [dataSource]="dataSource" [treeControl]="treeControl">
                  <!-- This is the tree node template for leaf nodes -->
                  <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding>
                    <!-- use a disabled button to provide padding for tree leaf -->
                    <button mat-icon-button disabled></button>
                    {{node.name}}

                    <button class="icon-node" mat-mini-fab color="accent">
                      <mat-icon>edit</mat-icon> 
                    </button>
                    <button class="icon-node" mat-mini-fab color="warn">
                      <mat-icon>delete</mat-icon> 
                    </button>

                  </mat-tree-node>
                  <!-- This is the tree node template for expandable nodes -->
                  <mat-tree-node *matTreeNodeDef="let node;when: hasChild" matTreeNodePadding>
                    <button mat-icon-button matTreeNodeToggle
                            [attr.aria-label]="'toggle ' + node.name">
                      <mat-icon class="mat-icon-rtl-mirror">
                        {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
                      </mat-icon>
                    </button>
                    {{node.name}}

                    <button class="icon-node" mat-mini-fab color="accent">
                      <mat-icon>edit</mat-icon> 
                    </button>
                    <button class="icon-node" mat-mini-fab color="warn">
                      <mat-icon>delete</mat-icon> 
                    </button>

                  </mat-tree-node>
                </mat-tree>

              </div>

              <div class="col-md-6 col-12">
                <p>Add Group</p>

                <p>
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Nome do Novo Grupo" [(ngModel)]="newGroup">
                  </mat-form-field>
                </p>

                <p>
                  <mat-form-field>
                    <mat-label>Escolha o grupo Pai</mat-label>
                    <mat-select [(value)]="jurisdictionFather">
                      <mat-option value="0">Principal</mat-option>
                      <mat-option *ngFor="let groups of listRoundGroups" [value]="groups.id">
                        {{groups.name}}
                      </mat-option>
                    </mat-select>
                    <mat-hint>Seu grupo ser√° criado como sub-grupo deste aqui.</mat-hint>
                  </mat-form-field>
                </p>

                <p>
                  <button mat-button class="btn-success" (click)="createGroup()">
                    <mat-icon>add</mat-icon> Adicionar
                  </button>
                </p>
              </div>
          </div>
      </div>
  </div>
  <!-- Card -->
</div>
