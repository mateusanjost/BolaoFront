<!--Post result-->
<div class="container">
    <!-- Card -->
    <div class="card mb-5">
        <!-- Card content -->
        <div class="card-body">
            <div class="row">
                <!---------------------->
                <div class="wrap">
                    <h1>Bootstrap Modal Example</h1>
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#MyModal">
                        Large modal
                    </button>
                </div>
                <!-- Botão para acionar modal -->
                <button type="button" class="btn btn-primary" (click)="frame.show()" data-toggle="modal" data-target="#modalExemplo">
                    Abrir modal de demonstração
                </button>
            
            </div>
        </div>
    </div>
    <!-- Card -->
</div>
<div id="printThis">
        <div id="MyModal" mdbModal #frame="mdbModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
            aria-hidden="true">

            <div class="modal-dialog modal-lg">

                <!-- Modal Content: begins -->
                <div class="modal-content">

                    <!-- Modal Header -->
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="gridSystemModalLabel">Your Headings</h4>
                    </div>

                    <!-- Modal Body -->
                    <div class="modal-body">
                        <div class="body-message">
                            <h4>Any Heading</h4>
                            <p>And a paragraph with a full sentence or something else...</p>
                        </div>
                    </div>

                    <!-- Modal Footer -->
                    <div class="modal-footer">
                        <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
                        <button id="btnPrint" type="button" class="btn btn-default">Print</button>
                    </div>

                </div>
                <!-- Modal Content: ends -->

            </div>
        </div>
    </div>
    
    <!-- MODAL TEST-->
    <div class="modal fade" id="modalExemplo" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Título do modal</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  ...
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                  <button type="button" class="btn btn-primary">Salvar mudanças</button>
                </div>
              </div>
            </div>
          </div>
<script>
    console.log("entrou");
    document.getElementById("btnPrint").onclick = function () {
    printElement(document.getElementById("printThis"));
    }
    
    function printElement(elem) {
        var domClone = elem.cloneNode(true);
        
        var $printSection = document.getElementById("printSection");
        
        if (!$printSection) {
            var $printSection = document.createElement("div");
            $printSection.id = "printSection";
            document.body.appendChild($printSection);
        }
        
        $printSection.innerHTML = "";
        $printSection.appendChild(domClone);
        window.print();
    }
</script>
