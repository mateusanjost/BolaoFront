<!--Post result-->
<div class="container">
    <!-- Card -->
    <div class="card mb-5">
        <!-- Card content -->
        <div class="card-body">
            <div class="row">
                <!---------------------->
                <div class="wrap">
                    <h1>Bootstrap Modal Example</h1>
                    <button type="button" class="btn btn-primary" (click)="frame3.show()">
                        Large modal
                    </button>
                </div>
                <!-- Botão para acionar modal -->
                <button type="button" class="btn btn-primary" (click)="frame.show()" data-toggle="modal" data-target="#modalExemplo">
                    Abrir modal de demonstração
                </button>
            
            </div>
        </div>
    </div>
    <!-- Card -->
</div>
<div id="printThis">
        <div id="MyModal" mdbModal #frame="mdbModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
            aria-hidden="true">

            <div class="modal-dialog modal-lg">

                <!-- Modal Content: begins -->
                <div class="modal-content">

                    <!-- Modal Header -->
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="gridSystemModalLabel">Your Headings</h4>
                    </div>

                    <!-- Modal Body -->
                    <div class="modal-body">
                        <div class="body-message">
                            <h4>Any Heading</h4>
                            <p>And a paragraph with a full sentence or something else...</p>
                        </div>
                    </div>

                    <!-- Modal Footer -->
                    <div class="modal-footer">
                        <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
                        <button id="btnPrint" type="button" class="btn btn-default">Print</button>
                    </div>

                </div>
                <!-- Modal Content: ends -->

            </div>
        </div>
    </div>

    <!--Modal test print -->
<div mdbModal #frame3="mdbModal" class="modal fade right" id="frameModalTop" tabindex="-1" role="dialog"
aria-labelledby="myModalLabel" aria-hidden="true" [config]="{backdrop: false, ignoreBackdropClick: true}">
<div class="modal-dialog-scrollable" role="document">
    <div class="modal-content">
        <div class="modal-header text-center">
            <h4 class="modal-title w-100 font-weight-bold">Bilhete</h4>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="frame3.hide()">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>

        <div class="modal-body mx-3">
          impressão
        </div>
        <div class="modal-footer d-flex justify-content-center">
            <button mdbBtn color="default" class="waves-light" mdbWavesEffect>Imprimir</button>
        </div>
    </div>
</div>
</div>
