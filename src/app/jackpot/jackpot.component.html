<div class="container">
    <!-- Card -->
    <div class="card mb-5">
        <!-- Card content -->
        <div class="card-body bg-theme">
            <div class="row">
                <div class="col-12 pt-3">
                    <h3>{{ 'pg-jackpot.edit-jackpot' | translate }}</h3>
                    <hr/>
                </div>
                <div class="col-12">
                    <mat-form-field>
                        <mat-label>{{ 'pg-tickets.choose-round' | translate }}</mat-label>
                        <mat-select>
                            <mat-option #idRound *ngFor="let round of rounds" [value]="round.id" (click)="getRoundJackpot(round.id)">
                                {{ 'pg-tickets.round' | translate }}: ID {{round.id}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
                <div *ngIf="jackpot" class="col-12  pb-3">
                    <p>{{ 'pg-jackpot.current-jackpot' | translate }}: <span style="font-weight: bold; color: red">{{ jackpot }}</span></p>
                    <!--<input type="text" class="form-control" placeholder="{{ 'pg-jackpot.new-jackpot' | translate }}" id="jackpot">-->

                    <mat-form-field>
                        <span matPrefix class="pr-3">R$ </span>
                        <input matInput class="form-control" placeholder="{{ 'pg-jackpot.new-jackpot' | translate }}" id="jackpot">
                        <span matSuffix class="pl-3">,00</span>
                    </mat-form-field>

                    <div class="row">
                        <div class="col-12 pt-3">
                            <button class="m-0 p-2 button-bg-theme button-font" type="button"
                                mdbBtn (click)="changeJackpot()" mdbWavesEffect>
                                {{ 'pg-jackpot.change-jackpot' | translate }}
                            </button>
                        </div>
                    </div>
                </div>
                <!--<div class="col-12  pb-3">
                    <button class="m-0 p-2 button-bg-theme button-font" type="button"
                    mdbBtn (click)="changeJackpot()" mdbWavesEffect>
                        {{ 'pg-jackpot.change-jackpot' | translate }}</button>
                </div>-->
            </div>
        </div>
    </div>
    <!-- Card -->
</div>
